#              maxRequests: 128
#              maxQueueSize: 4194304 # 4 * 1024 * 1024
#              loadBalancingPolicyName: "TokenDcAwareRoundRobinPolicy"
#              consistencyLevel: "ONE"
#              protocolVersion: "V4"
          offset-based-data-store-handler:
            type: "OffsetBasedDataStoreHandler"
            tenant: NONE
            ttl: 604800
            rollup: 60
            keyspace: "metric_offset"
            columnFamily: "metric"
            bucketSize: 30000
            property:
              cluster:
                - "127.0.0.1"
              port: 9042
              userName: "cassandra"
              userPassword: "cassandra"
              maxConnections: 2048
              readTimeout: 10
              connectTimeout: 10
              maxRequests: 128
              maxQueueSize: 4194304 # 4 * 1024 * 1024
              loadBalancingPolicyName: "TokenDcAwareRoundRobinPolicy"
              consistencyLevel: "ONE"
              protocolVersion: "V4"
    stats:
      interval: 60
      tenant: "graphene"
      hostname: "localhost"
      log: true
